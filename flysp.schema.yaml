# Rime schema
# encoding: utf-8

schema:
  schema_id: flysp
  name: 小鹤三拼
  version: '0.01'
  author:
    - ston <ston.jia@outlook.com>
  description: |
    參考以下作品而創作：
      小鹤双拼
      小鹤音形
      朙月拼音
  # dependencies:
  #   - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditionalization
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier@traditionalize
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;
  delimiter: " '"
  algebra:
    - derive/^(\w*);(\w)(\w)$/$1$2;$3/ # 三拼+;输入全码
    - derive/^(\w*);(\w)(\w)$/$1;$3/ # 双拼+;输入尾码
    - derive/^(\w*);(\w)(\w)$/$1$2/ # 三拼
    - derive/^(\w*);(\w)(\w)$/$1/ # 双拼
    - derive/^(\w*);(\w*)$/ # 不接受原始编码

translator:
  dictionary: flysp
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7
  # preedit_format:
  #   - xform/([nl])v/$1ü/
  #   - xform/([nl])ue/$1üe/
  #   - xform/([jqxy])v/$1u/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  import_preset: default
  full_shape:
    "/" : "／"
    "\\" : "、"
    "[" : "「"
    "]" : "」"
    "{" : "『"
    "}" : "』"
    "*" : "＊"
    "<" : "《"
    ">" : "》"
    "~" : "~"
    "$" : "￥"
    "%" : "％"
    "|" : "|"
  half_shape:
    "/" : "/"
    "\\" : "、"
    "[" : "「"
    "]" : "」"
    "{" : "『"
    "}" : "』"
    "*" : "*"
    "<" : "《"
    ">" : "》"
    "~" : "~"
    "$" : "$"
    "%" : "%"
    "|" : "|"

key_binder:
  bindings:
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+h", send: BackSpace, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+bracketleft", send: Escape, when: composing}
    - {accept: "Control+y", send: Page_Up, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}
    - {accept: "Shift+ISO_Left_Tab", send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    # 加减号翻页
    # - {accept: minus, send: Page_Up, when: has_menu}
    # - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: equal, send: equal, when: has_menu}
    # 中括号翻页
    - {when: paging, accept: bracketleft, send: Page_Up }
    - {when: has_menu, accept: bracketright, send: Page_Down }
    # 句号逗号直接上屏
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: "Control+Shift+1", select: .next, when: always}
    - {accept: "Control+Shift+2", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+3", toggle: full_shape, when: always}
    - {accept: "Control+Shift+4", toggle: traditionalization, when: always}
    - {accept: "Control+Shift+5", toggle: extended_charset, when: always}
    - {accept: "Control+Shift+exclam", select: .next, when: always}
    - {accept: "Control+Shift+at", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}
    - {accept: "Control+Shift+dollar", toggle: traditionalization, when: always}
    - {accept: "Control+Shift+percent", toggle: extended_charset, when: always}

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

traditionalize:
  option_name: traditionalization
  opencc_config: s2t.json
  tips: none
